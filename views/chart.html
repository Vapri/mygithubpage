<div class="main-chart-wrapper container"> <div class="chart-wrapper container row"> <div class="input-group col-md-3" id="tickergroup"> <input type="text" ng-model="ticker" typeahead="tick for tick in ticks | filter:$viewValue  | limitTo:8" class="form-control" id="ticker" typeahead-on-select="redrawChart()"> <span class="input-group-addon"> <span class="glyphicon glyphicon-search"></span> </span> </div> <div id="chart"></div> </div> <div class="sample-wrapper row"> <hr> <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert> <h3>Sample Data</h3> <div class="JSON-testing"> <ul> <li>id :{{data.id}}</li> <li>name :{{data.name}}</li> <li>ticker :{{data.ticker}}</li> <li>column_names :{{data.column_names}}</li> <li>source :{{data.source}}</li> <li>data :{{data.data.slice(0,20)}}</li> </ul> </div> <h3>Full JSON</h3> <pre>{{data}}</pre> </div> </div>
